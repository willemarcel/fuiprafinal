<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fui pra final!</title>
  <link rel="stylesheet" href="jquery.mobile.theme-1.3.2.min.css" />
  <link rel="stylesheet" href="jquery.mobile.structure-1.3.2.min.css" />
  <script src="jquery-1.9.1.min.js"></script>
  <script src="jquery.mobile-1.3.2.min.js"></script>

  <script language="javascript">
    function calcular(){
        var media, final;
        media = calculo.media.value;
        media = parseFloat(media);
        final = 12.5 - (media * 1.5);
        if (media < 3.5) {
            document.getElementById("msg").innerHTML = "Você foi reprovado!";
        }
        else if (media >= 7){
            document.getElementById("msg").innerHTML = "Vá pra praia! Um milagre aconteceu e você passou!";
        }
        else {
            document.getElementById("msg").innerHTML = final.toFixed(2);
        }
    }
  </script>

</head>

<body>

  <div data-role="page" data-theme="a">

    <div data-role="header">
      <h1>
        <a href="">
          <img id="logo-clips" src="/static/images/clips-logo.png" alt="Logo Clips" />
        </a>
      </h1>
    </div>

    <div data-role="content">
      <form name="calculo">
         <label for="media">Sua média:</label>
         <input data-clear-btn="true" name="media" id="media" value="" type="number" min="0" max="10" step="0.1">
         <p>
           <input type="button" data-role="button" data-mini="true" data-inline="true" data-icon="check" data-theme="a" value="Calcular" onclick="javascript:calcular();" />
         </p>
      </form>
      <p id="msg"></p>
    </div>

    <div data-role="footer" data-position="fixed">
      <h5>Fui pra final!</h5>
    </div>

  </div>

</body>
</html>
